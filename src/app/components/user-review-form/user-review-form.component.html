<form class="container" (submit)="submitForm(form)" #form="ngForm" novalidate [ngClass]="{'is-processing': processing}">

    <div class="field" [ngClass]="{'has-error': feedbackEnabled && ratingField.errors}">
   
      <input type="text" name="rating" [(ngModel)]="review.rating" #titleField="ngModel" required  [disabled]="processing" placeholder="Rating"/>
      <div *ngIf="feedbackEnabled && ratingField.errors">
        <p *ngIf="ratingField.errors.required" class="validation">Rating</p>
      </div>
    </div>

      <div class="field" [ngClass]="{'has-error': feedbackEnabled && descriptionField.errors}">
        
          <textarea type="text" rows="4" cols="50" name="description" [(ngModel)]="review.description" #descriptionField="ngModel" required  [disabled]="processing" placeholder="Description">
          <div *ngIf="feedbackEnabled && descriptionField.errors">
            <p *ngIf="descriptionField.errors.required" class="validation">Description</p>
          </div>
        </textarea>
        </div>

    <div class="field submit">
      <button type="submit" [disabled]="processing">Submit</button>
      <div *ngIf="feedbackEnabled && form.invalid">
        <p class="validation">there are errors in the form, please review the fields</p>
      </div>
    </div>
  </form>
