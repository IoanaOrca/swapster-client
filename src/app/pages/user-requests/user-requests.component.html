<ul *ngFor="let item of items">


  <ul *ngFor="let user of item.applicants">
      <ng-container *ngIf="!user">
          Loading...
      </ng-container>
      <ng-container *ngIf="user">
      <li>
          <h3>{{user.name}}</h3>
          <p>{{item.title}}</p>
          <button (click)="handleAcceptClick(item)">Accept</button>
      </li>
      </ng-container>
  </ul>

</ul>
